{% extends 'base.html' %}

{% block body %}
<nav>
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./about">About Us</a></li>
      <li><a class="active" href="./estimate">Get an Estimate</a></li>
    </ul>
  </nav>

<h2> VTM Estimator </h2>
<form action="/estimate" method="POST">
	<label for="radius">Radius (in inches):</label>
	<input type="number" id="radius" name="radius" autofocus required />
	<br />
	<label for="height">Height (in inches):</label>
	<input type="number" id="height" name="height" />
	<br />
	<input type="submit" id="submit" value="Calculate Estimate">
	<input type="reset" value="Clear">
</form>
<br />	
{% if quote %}
<p class="price">The estimate for painting is {{quote}}.</p>
{% endif %}
{% endblock %}
